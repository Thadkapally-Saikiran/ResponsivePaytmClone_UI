<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic HTML Metadata -->
  <meta charset="UTF-8" /> <!-- Sets character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Responsive viewport -->
  <title>Paytm Clone</title> <!-- Page title visible in browser tab -->

  <!-- External Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"> <!-- Bootstrap CSS framework -->
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Bootstrap Icons library -->

  <link rel="stylesheet" href="./style.css"> <!-- Custom CSS file -->
</head>

<body>
  <!-- =====================
       1. MAIN NAVIGATION
  ====================== -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container"> <!-- Bootstrap container for proper alignment -->
      
      <!-- Brand Logo -->
      <a class="navbar-brand" href="https://paytm.com/">
        <img src="https://pwebassets.paytm.com/commonwebassets/paytmweb/header/images/logo_new.svg" 
          alt="Paytm Logo" height="30"> <!-- Official Paytm logo -->
      </a>

      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler" type="button" 
        data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span> <!-- Hamburger icon for mobile -->
      </button>

      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> <!-- Right-aligned menu items -->
          
          <!-- Ticket Booking Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" 
              data-bs-toggle="dropdown" aria-expanded="false">
              Ticket Booking <!-- Main dropdown trigger -->
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="https://paytm.com/movies">Movie Tickets</a></li>
              <li><a class="dropdown-item" href="https://tickets.paytm.com/flights/">Flight Tickets</a></li>
            </ul>
          </li>

          <!-- Other dropdown menus follow similar structure -->
          
          <!-- Download App Link -->
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link download-link" href="#">
              <i class="bi bi-download"></i> Download App <!-- Bootstrap download icon -->
            </a>
          </li>

          <!-- Sign In Button -->
          <li class="nav-item">
            <a class="sign-in-btn d-flex align-items-center" href="#">
              <div class="icon-circle d-flex align-items-center justify-content-center">
                <i class="bi bi-person-fill"></i> <!-- User profile icon -->
              </div>
              <span>Sign In</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- =====================
       2. FLIGHT SEARCH
  ====================== -->
  <section class="page-wrapper">
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <nav>
        <a href="https://tickets.paytm.com/flights/" class="active">
          <img src="https://pwebassets.paytm.com/frontendcommonweb/static/eb6953f1..svg" 
            alt="Flights" height="25" width="25"> <!-- Flight icon -->
          <span>Flights</span>
        </a>
        <!-- Other navigation items -->
      </nav>
      <div class="logo-container">
        <img src="https://paytmtravel-images-akamai.paytm.com/icons/Paytm_Travel_Logo.svg" 
          alt="Paytm Travel Logo"> <!-- Paytm Travel sub-brand logo -->
      </div>
    </div>

    <!-- Flight Search Form -->
    <div class="flight-search-section">
      <div class="journey-type">
        <label>
          <input type="radio" name="journeyType" value="oneWay" checked> <!-- One-way trip selection -->
          One Way
        </label>
        <!-- Other form elements -->
      </div>

      <div class="travel-details">
        <div class="location-box from">
          <span class="label">From</span>
          <span class="value">Delhi (DEL)</span> <!-- Default departure airport -->
        </div>
        <!-- Other travel details -->
        
        <button class="search-button">Search Flights</button> <!-- Primary CTA -->
      </div>

      <!-- Special Fares Section -->
      <div class="special-fares">
        <div class="fare-options">
          <div class="fare-option">
            <div class="option-title">Armed Forces</div>
            <div class="option-subtitle">Up to ₹600 off</div> <!-- Discount information -->
          </div>
          <!-- Other fare options -->
        </div>
      </div>
    </div>
  </section>

  <!-- =====================
       3. PROMO BANNERS
  ====================== -->
  <section class="py-3" style="background-color: #e8f8fd;">
    <div class="container">
      <div id="bannerCarousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center align-items-center">
              <img src="../assets/flight.avif" alt="Banner 1" 
                style="width:376px; height:125px;"> <!-- Promotional banner 1 -->
              <img src="../assets/bag.avif" alt="Banner 2" 
                style="width:376px; height:125px;"> <!-- Promotional banner 2 -->
            </div>
          </div>
          <!-- Additional slides -->
        </div>
        
        <!-- Custom Carousel Controls -->
        <button class="carousel-control-prev" type="button" 
          data-bs-target="#bannerCarousel" data-bs-slide="prev">
          <img src="https://pwebassets.paytm.com/frontendcommonweb/static/b9191e68..svg" 
            alt="Left Arrow" style="transform: rotate(180deg);">
        </button>
        <!-- Next button similar -->
      </div>
    </div>
  </section>

  <!-- =====================
       4. SERVICES GRID
  ====================== -->
  <section class="py-3" style="background-color: #f7f9fc;">
    <div class="container">
      <div class="row g-3">
        <!-- Recharges Column -->
        <div class="col-md-6">
          <div class="bg-white p-3 rounded-2 shadow-sm h-100">
            <h6 class="fw-bold mb-3">Recharges</h6>
            <div class="d-flex flex-wrap gap-3 mb-3">
              <a href="https://paytm.com/recharge" class="...">
                <img src="https://assetscdn1.paytm.com/.../1725624139422.png" 
                  alt="Mobile Recharge" style="width:40px;">
                <span>Mobile Recharge</span>
              </a>
              <!-- Other service icons -->
            </div>
            <!-- Promotional banner -->
            <a href="https://m.paytm.me/MobilePrepaidLatest">
              <img src="https://assetscdn1.paytm.com/.../1732260479349.png" 
                alt="Mobile Recharge Offer" class="img-fluid">
            </a>
          </div>
        </div>
        
        <!-- Bill Payments Column (similar structure) -->
      </div>
    </div>
  </section>

  <!-- =====================
       5. INVESTMENT SECTION
  ====================== -->
  <section class="py-3">
    <div class="container-2">
      <div class="left-side">
        <img src="https://assetscdn1.paytm.com/.../1725446620368.png" 
          alt="Paytm Money Interface" class="interface-img"> <!-- Investment platform screenshot -->
      </div>
      <div class="right-side">
        <div class="paytm-money-info">
          <div class="logo">
            <img src="https://assetscdn1.paytm.com/.../1617696247991.png"> <!-- Paytm Money logo -->
          </div>
          <div class="heading"> <!-- Value proposition -->
            Build Long-term Wealth & Achieve your Goals.
          </div>
          <div class="description"> <!-- Marketing text -->
            Investing on Paytm Money is transparent, low-cost and commission-free...
          </div>
          <div class="learn-more-button">
            <a href="#">Learn More →</a> <!-- Call to action -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script> <!-- Required for Bootstrap interactive components -->
</body>
</html>
