<!-- HTML5 Document Declaration -->
<!DOCTYPE html>
<!-- Root HTML Element with Language Specification -->
<html lang="en">
<head>
  <!-- Character Encoding Meta Tag -->
  <meta charset="UTF-8" />
  <!-- Responsive Viewport Meta Tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Page Title -->
  <title>Paytm Clone</title>

  <!-- External Resources -->
  <!-- Bootstrap CSS Framework -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <!-- Custom CSS File -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- ===================== NAVBAR SECTION ===================== -->
  <!-- Bootstrap Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <!-- Brand Logo with Image -->
      <a class="navbar-brand" href="https://paytm.com/">
        <img src="paytm-logo.svg" alt="Paytm Logo" height="30"/>
      </a>

      <!-- Mobile Menu Toggle Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Dropdown Menu: Ticket Booking -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Ticket Booking
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Movie Tickets</a></li>
              <li><a class="dropdown-item" href="#">Flight Tickets</a></li>
            </ul>
          </li>

          <!-- Other dropdown menus follow similar structure -->
          
          <!-- Special Sign-in Button -->
          <li class="nav-item">
            <a class="sign-in-btn" href="#">
              <div class="icon-circle">
                <i class="bi bi-person-fill"></i>
              </div>
              <span>Sign In</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===================== FLIGHT SEARCH SECTION ===================== -->
  <section class="page-wrapper">
    <!-- Travel Type Navigation -->
    <div class="top-nav">
      <nav>
        <!-- Active Flight Tab -->
        <a href="#" class="active">
          <img src="flight-icon.svg" alt="Flights"/>
          <span>Flights</span>
        </a>
        <!-- Other travel tabs (Bus, Trains, etc.) -->
      </nav>
      <!-- Paytm Travel Logo -->
      <div class="logo-container">
        <img src="paytm-travel-logo.svg" alt="Paytm Travel"/>
      </div>
    </div>

    <!-- Flight Search Form -->
    <div class="flight-search-section">
      <!-- Trip Type Selection -->
      <div class="journey-type">
        <label><input type="radio" name="journeyType" checked /> One Way</label>
        <label><input type="radio" name="journeyType" /> Round Trip</label>
      </div>

      <!-- Search Parameters -->
      <div class="travel-details">
        <!-- Location Inputs -->
        <div class="location-box">
          <span class="label">From</span>
          <span class="value">Delhi (DEL)</span>
        </div>
        <!-- Date Selection -->
        <div class="date-box">
          <span class="label">Depart</span>
          <span class="value">Mon, 24 Feb 25</span>
        </div>
        <!-- Search Button -->
        <button class="search-button">Search Flights</button>
      </div>

      <!-- Special Offers Section -->
      <div class="special-fares">
        <div class="fare-options">
          <!-- Individual Offer Cards -->
          <div class="fare-option">
            <div class="option-title">Armed Forces</div>
            <div class="option-subtitle">Up to ₹600 off</div>
          </div>
          <!-- Other offers... -->
        </div>
      </div>
    </div>
  </section>

  <!-- ===================== PROMOTIONAL SECTIONS ===================== -->
  <!-- Bootstrap Carousel for Promotional Banners -->
  <section class="py-3">
    <div id="bannerCarousel" class="carousel slide">
      <div class="carousel-inner">
        <!-- Banner Slide 1 -->
        <div class="carousel-item active">
          <img src="flight-banner.jpg" alt="Flight Deals"/>
          <img src="baggage-offer.jpg" alt="Baggage Offer"/>
        </div>
        <!-- Banner Slide 2 -->
        <div class="carousel-item">
          <img src="other-offers.jpg" alt="More Deals"/>
        </div>
      </div>
      <!-- Carousel Controls -->
      <button class="carousel-control-prev" data-bs-target="#bannerCarousel">
        <img src="arrow-icon.svg" alt="Previous"/>
      </button>
      <button class="carousel-control-next" data-bs-target="#bannerCarousel">
        <img src="arrow-icon.svg" alt="Next"/>
      </button>
    </div>
  </section>

  <!-- ===================== SERVICES SECTION ===================== -->
  <!-- Recharge & Bill Payments Grid -->
  <section class="py-3">
    <div class="row g-3">
      <!-- Recharge Services Column -->
      <div class="col-md-6">
        <div class="service-card">
          <!-- Service Icons Grid -->
          <div class="d-flex flex-wrap gap-3">
            <a href="#">
              <img src="mobile-recharge-icon.png" alt="Mobile Recharge"/>
              <span>Mobile Recharge</span>
            </a>
            <!-- Other services... -->
          </div>
          <!-- Promotional Banner -->
          <a href="#">
            <img src="recharge-offer.jpg" alt="Special Offer"/>
          </a>
        </div>
      </div>
      <!-- Bill Payments Column (similar structure) -->
    </div>
  </section>

  <!-- ===================== INVESTMENT SECTION ===================== -->
  <!-- Paytm Money Promotion -->
  <section class="py-3">
    <div class="container-2">
      <!-- Image Section -->
      <div class="left-side">
        <img src="investment-interface.jpg" alt="Wealth Management"/>
      </div>
      <!-- Text Content -->
      <div class="right-side">
        <div class="paytm-money-info">
          <div class="logo">
            <img src="paytm-money-logo.png" alt="Paytm Money"/>
          </div>
          <h1>Build Long-term Wealth</h1>
          <p>Investment features and benefits...</p>
          <a href="#">Learn More →</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JavaScript Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
